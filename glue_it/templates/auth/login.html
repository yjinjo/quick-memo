<!-- glut_it/templates/login.html -->

<form method="POST" action="{{ url_for('auth.login') }}">
  {{ form.csrf_token }} {{ form.user_id.label }} {{ form.user_id(minlength=4,
  maxlength=20) }} {{ form.password.label }} {{ form.password(minlength=4,
  maxlength=20) }} {{ form.erros }}

  <input type="submit" , value="go" />
</form>
